<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
        </style>
    <title>Tic-Tac-Toe 2 players</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe 2 players</h1>
        </section>
        <!--Represents player's turn on the game-->
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <!--This section represents the main game area-->
        <sectison class="table">
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
        </section>
        <!--Represents the resoult of the game-->
        <section class="display announcer hide"></section>
        <section class="controls">
            <!--when presed this button will reset the game area and alowd the players to start a new game-->
            <button id="reset">Reset</button>
        </section>
    </main>
    <script src="assets/JavaScript/script.js"></script>
</body>
</html>
